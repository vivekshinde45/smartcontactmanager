<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is signUp page</title>
</head>
<body>
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-cart mt-1">

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                        </div>

                        <h1 class="text-center">SignUp Here</h1>

                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- NAME SECTION -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>

                                <input 
                                name="name"
                                type="text" 
                                class="form-control"
                                th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
                                id="name_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter here"
                                required
                                th:value="${user.name}">

                                <div class="invalid-feedback" th:each="err : ${#fields.errors('name')}" th:text="${err}">
                                    
                                </div>

                            </div>

                            <!-- Email SECTION -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>

                                <input 
                                name="email"
                                type="email" 
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
                                id="email_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter here"
                                required
                                th:value="${user.email}">

                                <div class="invalid-feedback" th:each="err : ${#fields.errors('email')}" th:text="${err}">
                                    
                                </div>

                            </div>

                            <!-- Password SECTION -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>

                                <input 
                                name="password"
                                type="password" 
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }"
                                id="password_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter here"
                                required>

                                <div class="invalid-feedback" th:each="err : ${#fields.errors('password')}" th:text="${err}">
                                    
                                </div>

                            </div>

                            <!-- User About SECTION -->
                            <div class="form-group">
                                <textarea name="about" th:value="${user.about}" placeholder="Enter something about yourself" rows="4" class="form-control"></textarea>
                            </div>

                            <!-- Terms and Conditions -->
                            <div class="form-group form-check">
                                <input type="checkbox"
                                name="agreement"
                                class="form-check-input"
                                id="agreement"
                                >

                                <label for="agreement">Accept terms and conditions</label>
                            </div>


                            <!-- Buttons for submit and reset the form -->
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary btn-lg">
                                    Submit
                                </button>
                                <button type="reset" class="btn bg-warning btn-lg">
                                    Reset
                                </button>
                            </div>
                            

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
