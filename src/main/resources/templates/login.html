<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is signUp page</title>
</head>
<body>
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-cart mt-1">
                        

                        <h1 class="text-center">SignIn Here</h1>

                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid username and password
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            You have been logged out
                        </div>

                        <form novalidate th:action="@{/dologin}" action="#"  method="post" >
                            <!-- NAME SECTION -->
                            <div class="form-group">
                                <label for="username">Your Username</label>

                                <input 
                                name="username"
                                type="text" 
                                class="form-control"
                                id="username" 
                                placeholder="Enter here"
                                required>

                                

                            </div>

                            <!-- Password SECTION -->
                            <div class="form-group">
                                <label for="password">Your Password</label>

                                <input 
                                name="password"
                                type="password" 
                                class="form-control"
                                id="password"  
                                placeholder="Enter here"
                                required>


                            </div>


                            <!-- Buttons for submit and reset the form -->
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary btn-lg">
                                    Submit
                                </button> 
                            </div>
                            

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
