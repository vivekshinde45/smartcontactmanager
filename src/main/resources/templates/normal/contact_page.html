<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is about page</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <img style="height: 200px; width: 200px; border-radius: 50%;" src="" th:src="@{'/image/' + ${contact.imageUrl}}" alt="">
                    <h3 class="mt-3"> <span th:text="${contact.name}"></span> (  <span th:text="${contact.secondName}"></span>  )</h3>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#Id</th>
                            <th scope="col"><span th:text="${contact.cId}"></span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td> <span th:text="${contact.email}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td> <span th:text="${contact.phone}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Work</th>
                            <td> <span th:text="${contact.work}"></span></td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="description mt-3">
                        <th:block th:utext="${contact.description}"></th:block>
                      </div>

                      <div class="buttons">
                        <button class="btn btn-danger btn-sm btn-block">Delete</button>
                            <button class="btn btn-warning btn-sm btn-block">Update</button>
                      </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
